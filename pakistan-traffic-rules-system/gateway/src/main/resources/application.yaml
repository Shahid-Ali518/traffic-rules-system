
server:
  port: 8083



spring:
  application:
    name: gateway

  main:
    web-application-type: REACTIVE

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/